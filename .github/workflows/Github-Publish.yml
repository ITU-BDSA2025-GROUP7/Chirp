
name: Publish

on: 
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  pull_request:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
        
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Test
        run: dotnet test --no-build --verbosity normal
  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: publishWindows
        run: dotnet publish -r win-x64 -o Published/Windows --self-contained true
      - name: zipFiles
        run: zip -r Chirp-Win.zip Published/Windows

  